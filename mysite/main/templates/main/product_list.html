<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boris</title>
</head>
<body>
    <h1>Boris</h1>
    {% for el in products %}
        {% if el.category_id == topic.id %}
            <div>
                <h3>{{ el.title }}</h3>
                <p>{{ el.price }}</p>
                <div>
                    {% if el.image %}
                        <img src="{{ el.image.url }}"/>
                    {% endif %}
                </div>
            </div>
        {% endif %}
    {% endfor %}
</body>
</html>
